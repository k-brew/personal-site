<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0px;
  font-size: 20px;
  font-family: Arial, Helvetica, sans-serif;
}

.header {
  background-color: #f1f1f1;
  padding: 30px;
  text-align: center;
}

#navbar {
  overflow: hidden;
  background-color: #333;
}

#navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 14px;
  text-decoration: none;
  font-size: 18px;
  width: 7%;
  text-align: center;
}

#navbar a:hover {
  background-color: #ddd;
  color: black;
}

#navbar a.active {
  background-color: #04AA6D;
  color: white;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 16px;  
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: red;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.content {
  padding: 16px;
}

.sticky {
  position: fixed;
  top: 0;
  width: 100%;
}

.sticky + .content {
  padding-top: 60px;
}
  
</style>
</head>
<body>
<div class="header">
  <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
</div>
<div id="navbar">
  <a href="https://k-brew.github.io/personal-site/">Home</a>
  <a href="https://github.com/k-brew/personal-site/blob/73606d6c4a01743ab1d7e4a9ff2800b38fe86352/files/BREWSTER-Kyle-Resume.pdf" rel="noopener noreferrer" target="_blank">Resume</a>
  <a href="https://k-brew.github.io/personal-site/files/CV.html">CV</a>
  <a href="https://github.com/k-brew" rel="noopener noreferrer" target="_blank">Github</a>
  <a href="https://www.linkedin.com/in/kyle-brewster/" rel="noopener noreferrer" target="_blank">LinkedIn</a>
  <a href="https://k-brew.github.io/personal-site/portfolio/port.html">Portfolio</a>
  <a href="https://k-brew.github.io/personal-site/files/tiles.html">Projects</a>
  <a href="https://k-brew.github.io/personal-site/files/about-me.html">About Me</a>
  <a style="float:right" href="https://k-brew.github.io/personal-site/files/v1_the_scoop/index.html"  rel="noopener noreferrer" target="_blank"><b><em>The Scoop</em></b></a>
  <a style="float:right" href="https://k-brew.github.io/personal-site/files/diver-files/index.html"  rel="noopener noreferrer" target="_blank"><b><em>Project Diver</em></b></a>
 
</div>
<main id="content" class="main-content" role="main">
      {{ content }}
  </main>

  <script>
window.onscroll = function() {myFunction()};

var navbar = document.getElementById("navbar");
var sticky = navbar.offsetTop;

function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}
</script>
</body>
</html>
